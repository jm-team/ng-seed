<form class="form-horizontal" name="newsForm" role="form" novalidate>
  <div class="form-group">
    
    <label for="Title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Title" id="Title" placeholder="Title" ng-model="news.title" required>
    </div>

    <div class="col-sm-offset-2 col-sm-10"  >
      <label class="control-label text-danger" for="Title" ng-show="newsForm.Title.$error.required && newsForm.submited">Title required</label>  
    </div>
  </div>
  
  <div class="form-group">

    <label for="Content" class="col-sm-2 control-label" >Content</label>
    <div class="col-sm-10">
      <textarea  rows="20" name="Content" class="form-control" id="Content" placeholder="Content" ng-model="news.content" required></textarea>
    </div>

    <div class="col-sm-offset-2 col-sm-10"  >
      <label class="control-label text-danger" for="Content" ng-show="newsForm.Content.$error.required && newsForm.submited">Content required</label>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-10 col-sm-10">
      <button type="submit" class="btn btn-info" ng-click="save($event)">Save</button>
    </div>
  </div>
</form>
