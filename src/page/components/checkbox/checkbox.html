<div class="col-md-24">
  <h1>Checkbox <span class="small">复选框</span></h1>

  <section class="markdown">
    <p></p>
  </section>

  <div class="col-md-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>最简单的用法。</h5>
      </div>

      <div class="ibox-content">
        <div jm-checkbox checked="vm.checked1" view-value="Javascript"></div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>checkbox 不可用。</h5>
      </div>

      <div class="ibox-content">
        <div jm-checkbox checked="vm.checked2" ng-disabled="true" view-value="Javascript"></div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>受控制的 Checkbox</h5>
      </div>

      <div class="ibox-content">
        <div jm-checkbox checked="vm.checked" ng-disabled="{{ vm.disabled }}" view-value="Css"></div>

        <p>
          <button class="jm-btn jm-btn-sm jm-btn-primary" ng-click="vm.checkToggle()">切换选中和非选中</button>
          <button class="jm-btn jm-btn-sm jm-btn-primary" ng-click="vm.toggle()">切换禁用和可用</button>
        </p>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Checkbox 组</h5>
      </div>

      <div class="ibox-content">
        <p>当前选中的有: {{ vm.checkeds }}</p>
        <div jm-checkbox-group max="2" options="vm.options" checkeds="vm.checkeds"></div>

        <p><button ng-click="vm.addCheckbox()">手动添加</button></p>

        <p>当前选中的有: {{ vm.checkeds2 }}</p>
        <div jm-checkbox-group options="vm.options2" checkeds="vm.checkeds2"></div>

        <p>当前选中的有: {{ vm.checkeds3 }}</p>
        <div jm-checkbox-group options="vm.options3" checkeds="vm.checkeds3"></div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5><jm-checkbox on-change="vm.selectAll(arg)" checked="vm.checkAll" view-value="全选"></jm-checkbox></h5>
      </div>

      <div class="ibox-content">
        <p>当前选中的有: {{ vm.checkeds4 }}</p>
        <div jm-checkbox-group on-change="vm.onChange()" options="vm.options4" checkeds="vm.checkeds4"></div>
      </div>
    </div>
  </div>

</div>
